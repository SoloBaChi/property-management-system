<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mech Recommneder System</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <section class="signup-section">
    <div class="form-container">
        <form action="">
            <h3>welcome to</h3>
            <h2>elective course selection system</h2>
            <p>Enter your information below to continue</p>
            <div class="single">
             <div class="form-field">
                <label for="email">email</label>
                <input type="email" id="email">
            </div>
            </div>
            <div class="double flex-container-2">
            <div class="form-field">
                <label for="firstname">first name</label>
                <input type="text" id="firstname">
            </div>
            <div class="form-field">
                <label for="lasttname">last name</label>
                <input type="text" id="lasttname">
            </div>
            </div>
            <div class="double flex-container-2">
            <div class="form-field">
                <label for="password">password</label>
                <input  type="password" class="password" id="password" value="Solobachi">
                <div class="eye-icon-container">
                    <img  class="eye-icon" src="./icons/eye-icon.svg" alt="eye-icon">
                </div>
            </div>
            <div class="form-field">
                <label for="confirm_password">confirm password</label>
                <input type="password" class="password id="confirm_password" value="Solobachi">
                <div class="eye-icon-container">
                    <img  class="eye-icon" src="./icons/eye-icon.svg" alt="eye-icon">
                </div>
            </div>
            </div>

            <div class="form-field">
                <button type="submit">create account</button>
            </div>
        </form>
    </div>
    </section>

<script src="./js/password_script.js"></script>
</body>
</html>
